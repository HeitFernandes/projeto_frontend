<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Este HTML mostra como criar uma variedades de listas e seus tipos</title>
</head>
<body>

        <!--

                                    Criando listas 
        == <ol> lista ordenada
        == <ul> lista desordenada
        == logo apos o uso repare que tem o type, que seria o estilo dela, em a, A, I entre outros. E veja tambem o start == Fala de que numero a lista deve começar
        -->

        <h2>Listas</h2>

        <h3>Listas Ordenada</h3>
        <ol type="circle" start="5">
            <li>Colocar os ovos na batedeira</li>
            <li>Colocar a farinha</li>
            <li>Colocar o açucar</li>
            <li>Colocar o leite</li>
        </ol>


        <h3>Listas Desordenada</h3>
        <ul type="square">
            <li>comprar café</li>
            <li>comprar pão</li>
            <li>comprar sabão</li>
            <ol type="1"> 
                <li>sabão</li>
                <li>detergente</li>
                <li>água sanitaria</li>
            </ol>
        </ul>



<!--                  <hr> para colocar linha de separacao
-->

                                <hr>

    <a href="/index.html">Voltar</a>

</body>
</html>
