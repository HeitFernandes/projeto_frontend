<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    
    <!-- Os h1, h2 entre outros são usados para determinar os títulos e dar prioridade através da hierarquia deles -->

    <h1>Titulo nível 1</h1>
    <h2>Titulo nível 2</h2>
    <h3>Titulo nível 3</h3>

    <!-- Este p é usado para parágrafo -->
    <p>Esse é um parágrafo de texto em HTML, e nao importa como eu escrevo, <br>
    por que ele sempre vai ser renderizado em uma única linha</p>

    <!-- Trazendo o Negrito para o parágrafo -->
        <p><b>Este parágrafo está em negrito.</b> Usando uma tag não semantica</p>
        <p><strong>Esse é um texto em negrito. </strong> Usando uma tag semantica</p>
</body>
</html>
